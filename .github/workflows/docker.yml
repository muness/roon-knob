name: Build and Release

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]

permissions:
  contents: write

jobs:
  build-esp32s3:
    name: Build ESP32-S3 Firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag or CMakeLists
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(grep 'set(PROJECT_VER' idf_app/CMakeLists.txt | sed 's/.*"\(.*\)".*/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building firmware version: $VERSION"

      - name: Inject version into CMakeLists.txt
        run: |
          sed -i 's/set(PROJECT_VER ".*")/set(PROJECT_VER "${{ steps.version.outputs.version }}")/' idf_app/CMakeLists.txt
          grep PROJECT_VER idf_app/CMakeLists.txt

      - name: Build with ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: release-v5.4
          target: esp32s3
          path: idf_app

      - name: Prepare firmware for Docker
        run: |
          cp idf_app/build/roon_knob.bin roon-extension/firmware/roon_knob.bin
          cat > roon-extension/firmware/version.json << EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "file": "roon_knob.bin"
          }
          EOF

      - name: Upload ESP32-S3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp32s3-firmware
          path: |
            idf_app/build/roon_knob.bin
            roon-extension/firmware/version.json
          retention-days: 30

  build-esp32bt:
    name: Build ESP32 Bluetooth Firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: release-v5.4
          target: esp32
          path: esp32_bt

      - name: Upload ESP32 BT artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp32bt-firmware
          path: esp32_bt/build/esp32_bt.bin
          retention-days: 30

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-esp32s3, build-esp32bt]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download ESP32-S3 firmware
        uses: actions/download-artifact@v4
        with:
          name: esp32s3-firmware
          path: release-assets

      - name: Download ESP32 BT firmware
        uses: actions/download-artifact@v4
        with:
          name: esp32bt-firmware
          path: release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
          files: |
            release-assets/roon_knob.bin
            release-assets/esp32_bt.bin
          body: |
            ## Flashing Instructions

            This release includes **two firmware files** for the dual-chip board:

            | File | Chip | USB Orientation | Port (macOS) |
            |------|------|-----------------|--------------|
            | `roon_knob.bin` | ESP32-S3 (main) | Normal | `/dev/cu.usbmodem*` |
            | `esp32_bt.bin` | ESP32 (Bluetooth) | Flipped 180° | `/dev/cu.usbserial-*` |

            ### Identifying the correct port

            The two chips appear as **different USB devices**:
            - **ESP32-S3**: Shows as `usbmodem` (native USB)
            - **ESP32**: Shows as `usbserial` (USB-UART bridge)

            ```bash
            # List ports (macOS)
            ls /dev/cu.usb*

            # List ports (Linux)
            ls /dev/ttyUSB* /dev/ttyACM*
            ```

            ### First-time setup (both chips required)

            1. **Flash ESP32-S3** (USB-C in normal orientation):
               ```bash
               esptool.py --chip esp32s3 -p /dev/cu.usbmodem2101 write_flash 0x0 roon_knob.bin
               ```

            2. **Flip USB-C connector 180°** (physically rotate the cable)

            3. **Flash ESP32** (USB-C now flipped):
               ```bash
               esptool.py --chip esp32 -p /dev/cu.usbserial-210 write_flash 0x0 esp32_bt.bin
               ```

            ### Routine updates (ESP32-S3 only)

            For most updates, only the ESP32-S3 firmware changes. The Bluetooth firmware rarely needs updating.

            ---

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-esp32s3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject version into package.json
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            # Update package.json version
            sed -i 's/"version": "[^"]*"/"version": "'$VERSION'"/' roon-extension/package.json
            echo "Bridge version set to: $VERSION"
            grep '"version"' roon-extension/package.json
          fi

      - name: Download firmware
        uses: actions/download-artifact@v4
        with:
          name: esp32s3-firmware
          path: roon-extension/firmware/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: muness/roon-extension-knob
          tags: |
            # Tags for releases (v* tags)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Only stable releases (no hyphen) get latest tag
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-') }}
            # Edge tag for master branch
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/master' }}
            # PR tags
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./roon-extension
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
